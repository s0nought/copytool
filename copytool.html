<title>copyTool</title>
<style>
html {
    scroll-behavior: smooth;
}

body {
    font-family: Verdana, sans-serif;
    font-size: 1em;
    overflow-x: hidden;
}

a {
    text-decoration: none;
}

ul {
    list-style: none;
    padding: 0;
}

textarea {
    box-sizing: border-box;
    margin-bottom: 32px;
    resize: vertical;
    width: 100%;
}

.anchor {
    border: 1px dotted #000;
    position: fixed;
    right: 35px;
    bottom: 125px;
    padding: 10px 15px;
    font-size: 2em;
}

#list {
    cursor: pointer;
    display: flex;
    flex-flow: column nowrap;
    white-space: pre;
}

#list > div {
    border-bottom: 1px solid #333;
}

#list > div:hover {
    background-color: #a4ffa4;
}

#list > div > div {
    line-height: 1.25;
    min-width: 50px;
    padding: 10px 0;
    text-align: center;
}

#list > div > div:last-child {
    overflow: hidden;
    padding: 10px 0 10px 15px;
    text-align: left;
    text-overflow: ellipsis;
}

#list > div,
.flex-container {
    display: flex;
    flex-flow: row nowrap;
    align-items: center;
}

.tab.main {
    padding: 32px 0 64px 0;
}

button.label {
    background-color: #000;
    border: none;
    color: #fff;
    cursor: pointer;
    font-variant: small-caps;
    font-size: 1.25em;
    line-height: 1.25;
    letter-spacing: 0.15em;
    padding: 10px 20px;
    outline: none;
}

button.label:hover {
    background-color: #28a0ff;
}

ul.filters {
    background-color: #000;
    color: #fff;
    cursor: pointer;
    font-size: 1.75em;
    margin: 0 0 32px 0;
    overflow-x: auto;
}

ul.filters li {
    padding: 15px;
}

ul.filters li:hover {
    background-color: #ff0;
    color: #000;
}

.reset-filters {
    color: #f00;
}

.active {
    background-color: #2850ff !important;
}

.hidden {
    display: none !important;
}

<script>
function addClass(element, className) {
    element.classList.add(className);
}

function removeClass(element, className) {
    element.classList.remove(className);
}

function hideElements(selectors) {
    document.querySelectorAll(selectors).forEach((element) => {
        addClass(element, "hidden");
    });
}

function showElement(elementId) {
    const element = document.getElementById(elementId);
    removeClass(element, "hidden");
}

function showTab(selectors, elementId, event) {
    hideElements(selectors);
    showElement(elementId);

    const selectedLabel = event.target;
    const siblings = selectedLabel.parentNode.children;

    for (const label of siblings) {
        removeClass(label, "active");
    }

    addClass(selectedLabel, "active");
}

function createElement(tagName, innerText) {
    const element = document.createElement(tagName);

    if (innerText !== undefined) {
        const text = document.createTextNode(innerText);
        element.appendChild(text);
    }

    return element;
}

function createFilters(parentNode, childTagName, firstCharCode, lastCharCode) {
    for (let code = firstCharCode; code <= lastCharCode; code++) {
        const text = String.fromCharCode(code);
        const element = createElement(childTagName, text);

        element.addEventListener("click", (event) => {
            applyFilter(langListChildren, text, filtersEnChildren, filtersRuChildren, event);
        });

        parentNode.appendChild(element);
    }
}

function filterByGroup(nodeList, predicate) {
    nodeList.forEach((element) => {
        addClass(element, "hidden");

        if (element.dataset.groups.indexOf(predicate) > -1) {
            removeClass(element, "hidden");
        }
    });
}

function applyFilter(nodeListToFilter, predicate, nodeListFiltersEn, nodeListFiltersRu, event) {
    filterByGroup(nodeListToFilter, predicate);

    nodeListFiltersEn.forEach((element) => {
        removeClass(element, "active");
    });

    nodeListFiltersRu.forEach((element) => {
        removeClass(element, "active");
    });

    addClass(event.target, "active");
}

function setAttribute(element, attrName, attrValue) {
    element.setAttribute(attrName, attrValue);
}

function setInnerHTML(element, value) {
    element.innerHTML = value;
}

function copyTextToClipboard(element) {
    try {
        element.select();
        element.setSelectionRange(0, 99999); // for mobile
        document.execCommand("copy");
        element.selectionStart = element.selectionEnd; // unselect
    } catch (errMsg) {
        console.error(errMsg);
    }
}

function getOptions(form) {
    const elements = form.elements;
    let result = new Map();

    Array.from(elements).forEach((element) => {
        result.set(element.name, elements[element.name].value);
    });

    return result;
}

function getRandomItem(array) {
    return array[Math.floor((Math.random() * array.length))];
}

function scrollToPageTop() {
    window.scrollTo(0, 0);
}

function copyToClipboard(event, dataMap, bufferElement, optionsElement) {
    const buffer = bufferElement;

    setInnerHTML(buffer, ""); // clear
    
    const key = event.currentTarget.dataset.code; // currentTarget -> parent.dataset
    const dir = dataMap.get(key).dir;
    const sentences = dataMap.get(key).sentences.slice(); // copy

    const options = getOptions(optionsElement);
    const separator = options.get("sentence_separator");

    let result = "";

    switch (options.get("output_mode")) {
        case "all":
            result = sentences.join(separator);
        break;
        
        case "one":
            result = getRandomItem(sentences);
        break;
    }

    if (options.get("output_format") == "encoded") {
        result = encodeURIComponent(result);
    }

    const numRepeats = Number(options.get("times_repeat"));

    if (numRepeats > 1 && numRepeats <= 100) {
        result = (result + separator).repeat(numRepeats);
    }
    
    setAttribute(buffer, "dir", dir);

    setInnerHTML(buffer, result);

    copyTextToClipboard(buffer);

    scrollToPageTop();
}

function applyDefaultOptions() {
    document.getElementById("output_format_plain").click();
    document.getElementById("output_mode_all").click();
    document.getElementById("sentence_separator_newline").click();
    document.getElementById("times_repeat").value = 1;
}

filtersLabels.forEach((element) => {

        showTab(".tab.filter", element.dataset.tabId, event);

});

const bufferElement = document.getElementById("buffer");
const optionsElement = document.getElementById("options");

const langListElement = document.getElementById("list");

for (let [key, value] of langData) {
    const parent = createElement("DIV");

    const child1 = createElement("DIV", key.toUpperCase());
    const child2 = createElement("DIV", value.sentences.length);
    const child3 = createElement("DIV", value.name.en + "\n" + value.name.ru);

    parent.appendChild(child1);
    parent.appendChild(child2);
    parent.appendChild(child3);

    parent.dataset.groups = value.name.en[0] + value.name.ru[0] + "*"; // * - reset filter
    parent.dataset.dir = value.dir;
    parent.dataset.code = key;

    parent.addEventListener("click", (event) => {
        copyToClipboard(event, langData, bufferElement, optionsElement);
    });

    langListElement.appendChild(parent);
}

const langListChildren = document.querySelectorAll("#list > div");

const resetOptionsButton = document.getElementById("reset_options");

resetOptionsButton.addEventListener("click", applyDefaultOptions);

// reset filters buttons

const resetFiltersButtons = document.querySelectorAll(".reset-filters");

resetFiltersButtons.forEach((element) => {
    element.addEventListener("click", (event) => {
        applyFilter(langListChildren, "*", filtersEnChildren, filtersRuChildren, event);
    });
});

// set default active tabs
document.querySelector('button[data-tab-id="list_tab"]').click();
document.querySelector('button[data-tab-id="filters_en"]').click();

// set default active filter
document.querySelector('#filters_en .reset-filters').click();

// set default options
resetOptionsButton.click();
</script>
